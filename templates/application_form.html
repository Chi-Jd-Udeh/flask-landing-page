<h4>Application Form</h4>

<form action="/job/{{job['id']}}/app" method="post">
    <div class="mb-2">
        <label for="">Full name</label><br>
        <input type="text" required name="full_name" placeholder="Bruce Howard">
    </div>
   
    <div class="mb-2">
        <label>Email</label><br>
        <input type="email" required name="email" placeholder="brucehoward@gmail.com">
    </div>
   
    <div class="mb-2">
        <label>LinkedIn</label><br>
        <input type="url" name="linkedin_url" placeholder="https://linked.com/in/BruceHoward">
    </div>

    <div class="mb-2">
        <label for="">Education</label><br>
        <textarea name="education" cols="30" rows="3"></textarea>
    </div>

    <div class="mb-2">
        <label for="">Work Experiance</label><br>
        <textarea name="work_experience" cols="30" rows="3"></textarea>
    </div>

    <div class="mb-2">
        <label>Resume URL</label><br>
        <input type="url" name="resume_url" >
    </div>

    <input type="submit" name="submit">
</form>
